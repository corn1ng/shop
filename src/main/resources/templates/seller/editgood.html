<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>java</title>

</head><body>

<div th:replace="fragments/sellerheader :: header"/>


</div><div class="g-doc">
    <div class="m-tab m-tab-fw m-tab-simple f-cb">
        <h2>内容编辑</h2>
    </div>
    <div class="n-public">
        <form class="m-form m-form-ht" id="form" method="post" action="/editSubmit" >

            <input id="id" name="id" th:value="${good.id}" type="hidden"/>
            <div class="fmitem">
                <label class="fmlab">标题：</label>
                <div class="fmipt">

                    <input class="u-ipt ipt" id="title" name="title" th:value="${good.title}" placeholder="2-80字符" />
                </div>
            </div>

            <div class="fmitem">
                <label class="fmlab">摘要：</label>
                <div class="fmipt">
                    <input class="u-ipt ipt" id="abstra" name="abstra" th:value="${good.abstra}" placeholder="2-140字符"／>
                </div>
            </div>

            <div class="fmitem">
                <label class="fmlab">图片：</label>
                <div class="fmipt" id="uploadType">
                    <input name="pic" type="radio" value="url"  onclick="addpicbutton()" checked  /> 图片地址
                    <input name="pic" type="radio" value="file" onclick="addlocalbutton()" /> 本地上传
                </div>
            </div>

            <div class="fmitem" >
                <label class="fmlab"></label>
                <div class="fmipt" id="urlUpload">
                    <input class="u-ipt ipt"  name="image" placeholder="图片地址"/>
                </div>
                <div class="fmipt" id="fileUpload"  style="display:none">
                    <input class="u-ipt ipt" name="file" type="file" id="fileUp"/>
                    <button class="u-btn u-btn-primary" id="upload" type="button" onclick="imageupload()">上传</button>
                </div>
            </div>

            <div class="fmitem">
                <label class="fmlab">正文：</label>
                <div class="fmipt">
                    <textarea class="u-ipt" id="content" name="content" rows="10" placeholder="2-1000个字符" th:text="${good.content}"></textarea>
                </div>
            </div>

            <div class="fmitem">
                <label class="fmlab">价格：</label>
                <div class="fmipt">
                    <input class="u-ipt price" id="price" name="price" th:value="${good.price}"/>元
                </div>
            </div>

            <input type="hidden" name="picurl" id="picurl" th:value="${good.picurl}">

            <div class="fmitem fmitem-nolab fmitem-btn">
                <div class="fmipt">
                    <button type="submit" class="u-btn u-btn-primary u-btn-lg">保 存</button>
                </div>
            </div>

        </form>
        <span class="imgpre"><img th:src="@{'/image/'+${good.picurl}}" src="" alt="" id="imgpre"></span>

    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

<script>

</script>

</body>
</html>
