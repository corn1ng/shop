<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>java</title>

</head>
<body>

<div th:replace="fragments/sellerheader :: header"/>

<div class="n-support">请使用Chrome、Safari等webkit内核的浏览器！</div><div class="n-head">
    <div class="g-doc f-cb">
        <div class="user">
            卖家你好，<span class="name" th:text="${uname}"></span>！<a href="/logout">[退出]</a>
        </div>
        <ul class="nav">
            <li><a href="/s/sellerHome">首页</a></li>
            <li><a href="/s/newgood">发布</a></li>
        </ul>
    </div>
</div>

<div class="g-doc">
    <div class="m-tab m-tab-fw m-tab-simple f-cb">
        <div class="tab">
            <ul>
                <li class="z-sel" ><a href="/">所有内容</a></li>
            </ul>
        </div>
    </div>
    <div class="n-plist">
        <ul class="f-cb" id="plist">
            <li th:each="good:${goods}" th:id="${good.id}">

                    <a th:href="'/s/show/' +${good.id}" class="link">
                        <div class="img"><img  th:src="@{'/image/'+${good.picurl}}" th:alt="${good.title}"></div>
                        <h3 th:text="${good.title}"></h3>

                        <div class="price">
                            <span class="v-unit">¥</span>
                            <span class="v-value" th:text="${good.price}"></span>
                            <span style="float: right" th:if="${good.isbuy==1}">已售出
                                <b th:text="${good.sellnumber}"></b>
                            </span>

                            <button style="float: right" th:if="${good.isbuy==0}" th:onclick="'javascript:deletegoods(\''+${good.id}+'\');'">删除</button>

                        </div>
                        <span class="had" th:if="${good.isbuy==1}"><b>已售出</b></span>

                    </a>



            </li>
        </ul>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
