
<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>java</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<div th:replace="fragments/buyerheader :: header"/>

<div class="g-doc">
    <div class="m-tab m-tab-fw m-tab-simple f-cb">
        <h2>已购买的内容</h2>
    </div>
    <table class="m-table m-table-row n-table g-b3">
        <colgroup><col class="img"/><col/><col class="time"/><col/><col class="num"/><col/><col class="price"/><col/></colgroup>
        <thead>
        <tr><th>内容图片</th><th>内容名称</th><th>购买时间</th><th>购买数量</th><th>购买价格</th></tr>
        </thead>
        <tbody>

        <tr th:each="o : ${orders}">
            <td><a href="'/show?id=33"><img th:src="@{'/image/'+${o.picurl}}" alt=""></a></td>
            <td><h4><a href="/show?id=33" th:text="${o.title}"></a></h4></td>
            <td><span class="v-time" th:text="${o.time}"></span></td>
            <td><span class="v-num" th:text="${o.count}"></span></td>
            <td><span class="v-unit">¥</span><span class="value" th:text="${o.price}"></span></td>
        </tr>


        </tbody>
        <tfoot>
        <tr>
            <td colspan="4"><div class="total">总计：</div></td>
            <td><span class="v-unit">¥</span><span class="value" th:text="${zong}"></span></td>
        </tr>
        </tfoot>
    </table>
</div>
<div class="n-foot">
    <p>版权所有：网易云课堂<a href="http://mooc.study.163.com/smartSpec/detail/85002.htm">Java开发工程师(Web方向)</a>微专业团队</p>
</div></body>
</html>
