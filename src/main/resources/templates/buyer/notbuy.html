<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>java</title>

</head><body>

<div th:replace="fragments/buyerheader :: header"/>

<div class="n-support">请使用Chrome、Safari等webkit内核的浏览器！</div><div class="n-head">
    <div class="g-doc f-cb">
        <div class="user">
            买家你好，<span class="name">buyer</span>！<a href="/logout">[退出]</a>
        </div>
        <ul class="nav">
            <li><a href="/b/buyerHome">首页</a></li>
            <li><a href="/b/account">账务</a></li>
            <li><a href="/b/carthome">购物车</a></li>
        </ul>
    </div>
</div>

<div class="g-doc">
    <div class="m-tab m-tab-fw m-tab-simple f-cb">
        <div class="tab">
            <ul>
                <li><a href="/b/buyerHome">所有内容</a></li>
                <li class="z-sel"><a href="/b/notbuy">未购买的内容</a></li>
            </ul>

        </div>
    </div>
    <div class="n-plist">
        <ul class="f-cb" id="plist">
            <li th:each="good:${goods}" th:id="${good.id}">
                <a th:href="'/b/buyershow/' +${good.id}" class="link">
                    <div class="img"><img  th:src="@{'/image/'+${good.picurl}}" th:alt="${good.title}"></div>
                    <h3 th:text="${good.title}"></h3>
                    <div class="price"><span class="v-unit">¥</span><span class="v-value" th:text="${good.price}"></span></div>

                </a>
            </li>
        </ul>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
